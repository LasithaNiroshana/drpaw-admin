<mat-toolbar color="accent">Confirm Refund Request</mat-toolbar>

<mat-dialog-content>
<h3>
  Are you sure to send refund request?
</h3>
</mat-dialog-content>

<div mat-dialog-actions align="center">
    <button mat-raised-button [mat-dialog-close]="true" color="accent">No</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="confirmRefundRequest()">Confirm</button>
  </div>
