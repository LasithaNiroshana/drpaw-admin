<button mat-raised-button color="primary" (click)="addSalesAgent()">
    <mat-icon>add_circle</mat-icon>
    Add Sales Agent
</button>
<br><br>

 <!-- Clinic table starts here -->
 <div class="salesagents-table" *ngIf="this.salesAgentList?.length>0;else nosalesAgentList">
    <table mat-table matSort [dataSource]="this.salesAgentList" class="mat-elevation-z8" id="content">

      <ng-container matColumnDef="salesID">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Sales Agent ID </th>
        <td mat-cell *matCellDef="let salesAgent"> {{salesAgent.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Sales Agent Name </th>
        <td mat-cell *matCellDef="let salesAgent"> {{salesAgent.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="address">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let salesAgent"> {{salesAgent.address}} </td>
      </ng-container>
  
      <ng-container matColumnDef="mobile">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Mobile</th>
        <td mat-cell *matCellDef="let salesAgent"> {{salesAgent.mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let salesAgent"> {{salesAgent.email}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let salesAgent">  
          <button mat-icon-button class="edit-button" (click)="editSalesAgent(salesAgent)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>   
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      </div>

       <!-- If there is no data -->
       <ng-template #nosalesAgentList>
        <br>
        <mat-card class="no-clinics">
          <mat-card-content class="no-clinics-content">
            <h3>Check your internet connection!</h3>
          </mat-card-content>
        </mat-card>
        
      </ng-template>
