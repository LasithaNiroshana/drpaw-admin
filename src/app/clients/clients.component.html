
<button mat-raised-button [matMenuTriggerFor]="menu" color="primary">
    <mat-icon>add_circle</mat-icon>
Add New Client
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="addClinic()">
    <mat-icon>medication_liquid</mat-icon>
    <span>Clinic</span>
  </button>
  <button mat-menu-item>
    <mat-icon>medical_services</mat-icon>
    <span>Service Provider</span>
  </button>
  <button mat-menu-item>
    <mat-icon>shop</mat-icon>
    <span>Store</span>
  </button>
</mat-menu>
<br><br>

<mat-tab-group>   

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="clients-tab-icon">medication_liquid</mat-icon>
        Clinics
      </ng-template>
      <br>
      <app-clinics></app-clinics>
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="clients-tab-icon">medical_services</mat-icon>
        Service Providers
      </ng-template>
      <br>
      <app-services></app-services>
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="clients-tab-icon">shop</mat-icon>
        Stores
      </ng-template>
      <br>
      <app-stores></app-stores>
    </mat-tab>
  </mat-tab-group>
