<mat-toolbar color="accent">Confirm Generate Sheet</mat-toolbar>

<mat-dialog-content>
<h3>
  Are you sure to generate sheet?
</h3>
</mat-dialog-content>

<div class="overlay-wrapper">
  <mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>
</div>

<div mat-dialog-actions align="center">
    <button mat-raised-button [mat-dialog-close]="true" color="accent">No</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="generateSettlementSheet()">Confirm</button>
  </div>
