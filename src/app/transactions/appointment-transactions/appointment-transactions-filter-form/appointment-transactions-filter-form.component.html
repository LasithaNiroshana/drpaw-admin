        <mat-label>Clinic Name</mat-label>

      <section class="appointment-history-field">
        <h5>Select Appointment Source:</h5>
        <mat-checkbox class="example-margin" [checked]="appointmentSource === 0" (change)="onAppSourceChange(0)">Online</mat-checkbox>
        <mat-checkbox class="example-margin" [checked]="appointmentSource === 1" (change)="onAppSourceChange(1)">In-House</mat-checkbox>
        <mat-checkbox class="example-margin" [checked]="appointmentSource === 2" (change)="onAppSourceChange(2)">All</mat-checkbox>
      </section>

      <section class="appointment-history-field">
        <h5>Select Appointment Type:</h5>
        <mat-checkbox class="example-margin" [checked]="appointmentType === 0" (change)="onAppTypeChange(0)">Clinic</mat-checkbox>
        <mat-checkbox class="example-margin" [checked]="appointmentType === 1" (change)="onAppTypeChange(1)">Home</mat-checkbox>
        <mat-checkbox class="example-margin" [checked]="appointmentType === 2" (change)="onAppTypeChange(2)">Remote</mat-checkbox>
        <mat-checkbox class="example-margin" [checked]="appointmentType === 3" (change)="onAppTypeChange(3)">All</mat-checkbox>
      </section>

      <mat-form-field appearance="fill" class="appointment-history-field">
        <mat-label>Choose a starting date</mat-label>
        <input matInput  [matDatepicker]="picker" [(ngModel)]="this.startDate" name="start_date">
        <mat-hint>YYYY-MM-DD</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="appointment-history-field">
        <mat-label>Choose an end date</mat-label>
        <input matInput [min]="minDate2" [matDatepicker]="picker1" [(ngModel)]="this.endDate" name="end_date">
        <mat-hint>YYYY-MM-DD</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
</div>
  <button mat-raised-button (click)="getAppointmentHistory(this.clinicID,this.appointmentStatus,this.appointmentSource,this.appointmentType,this.startDate,this.endDate)" color="primary" class="appointment-history-button">
        <mat-icon>history</mat-icon>
    View Appointment History
</button>
  <button mat-raised-button (click)="resetForm()" color="warn">Reset</button>
    </mat-card-content>
</mat-card>
